<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">
        var ids=["multi","java","script"];
        
        function confirmChk(){
            var id=document.getElementsByName("id")[0].value;
            var div=document.getElementsByTagName("div")[0];
            // 문자열 뿐만 아니라 배열 객체에서도 indexOf 사용 가능
            if(ids.indexOf(id)!=-1){
                div.innerHTML="<b>아이디가 존재합니다.</b>";
            }else{
                var userId="사용할 수 있는 아이디입니다."
                        +"<input type='button' value='확인'"
                        +"onclick='insertId(\""+id+"\")'>";  // ("+id+") 라고 하면 error. 따옴표 없이 넣으면 값으로 주는게 아닌, parameter로 주는 격이 되버림
                        //  \": escape sequence/escape character 
                div.innerHTML=userId;          
            }
        }
        
        function insertId(id){
            opener.document.getElementsByName("id")[0].value=id;
            opener.document.getElementsByName("pwd")[0].focus(); 
            // focus() : 해당 요소에 포커스를 부여하여 텍스트 창의 경우, 커서를 위치시켜 바로 입력이 가능하게 함
            close();
        }
    </script>

</head>
<body>
    
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id"/></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="중복확인" onclick="confirmChk()"/>
				<input type="button" value="취소" onclick="self.close()"/>
			</td>
		</tr>
	</table>
	<div></div>

</body>
</html>
